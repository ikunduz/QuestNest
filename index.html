<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestNest: Kahraman Aile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            user-select: none;
            overflow-x: hidden;
        }
        .font-game {
            font-family: 'Cinzel', serif;
        }
        .game-bg {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
        }
        .card-gold {
            border: 3px solid #fbbf24;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3), inset 0 0 10px rgba(251, 191, 36, 0.1);
        }
        .btn-game {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-game:active {
            transform: scale(0.95);
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Blessing Animation */
        .blessing-glow {
            animation: blessing 1.5s ease-out forwards;
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.4) 0%, transparent 70%);
        }
        @keyframes blessing {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* Quest Card Hover */
        .quest-card-hover {
            transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.4s ease, border-color 0.4s ease;
            position: relative;
            transform-origin: center;
        }
        .quest-card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.6), 0 0 20px rgba(251, 191, 36, 0.2);
            border-color: rgba(251, 191, 36, 0.5) !important;
        }

        .invisibility-cloak {
            background: rgba(15, 23, 42, 0.4) !important;
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            animation: cloak-breathe 6s ease-in-out infinite;
        }

        @keyframes cloak-breathe {
            0%, 100% { opacity: 0.95; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.995); }
        }

        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.03); }
            100% { transform: scale(1); opacity: 1; }
        }

        .completed-card {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98) 0%, rgba(22, 163, 74, 0.15) 100%);
            border-color: rgba(34, 197, 94, 0.4) !important;
            position: relative;
            overflow: hidden;
        }
        
        .completed-card::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #22c55e;
            color: white;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            z-index: 20;
            animation: stamp-slam 0.5s cubic-bezier(0.1, 0.9, 0.2, 1.2) forwards;
        }
        
        @keyframes stamp-slam {
            0% { transform: scale(8) rotate(-60deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
